<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .zz-wheel {
    height: 200px;
    overflow: hidden;
    position: relative;
  }
  /* .zz-wheel::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 1px;
    background: rgba(0,0,0,0.5);
    top: 50%;
  } */
  .zz-wheel::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 30px;
    top: 90px;
    border-bottom: 1px solid rgba(0,0,0,0.5);
    border-top: 1px solid rgba(0,0,0,0.5);
    box-sizing: border-box;
  }
  .zz-wheel ul {
    margin: 0;
    padding: 0;
    position: absolute;
    top: 90px;
    width: 100%;
  }
  .zz-wheel li {
    list-style: none;
    text-align: center;
    height: 30px;
    line-height: 30px;
  }
  </style>
</head>
<body>
  <div class="zz-picker">
    <div class="zz-wheel">
      <ul data-y="0">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li> 
      </ul>
    </div>
  </div>
  <script>
    var wheel = document.querySelector('.zz-wheel');
    var ul = wheel.children[0];
    var initY = 0;

    wheel.addEventListener('touchstart', touchstart);

    function touchstart(e) {
      console.log(ul.dataset.y);
      initY = e.changedTouches[0].clientY
      this.addEventListener('touchmove', touchmove);
      this.addEventListener('touchend', touchend);
    }

    function touchmove(e) {
      console.log(e.changedTouches[0].clientY - initY);
      ul.style.transform = 'translateY('+ (+ul.dataset.y + e.changedTouches[0].clientY - initY)+'px)';
    }

    function touchend(e) {
      ul.dataset.y = +ul.dataset.y + e.changedTouches[0].clientY - initY;
      this.removeEventListener('touchmove', touchmove);
      this.removeEventListener('touchend', touchend);
    }
  </script>
</body>
</html>
