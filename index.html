<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .zz-picker {
    color: #333;
    font-size: 16px;
  }
  .zz-control {
    overflow: hidden;
    padding: 10px;
  }
  .zz-control .cancel {
    float: left;
  }
  .zz-control .confirm {
    float: right;
  }
  .zz-wheel {
    height: 150px;
    overflow: hidden;
    position: relative;
    color: #333;
  }
  .zz-wheel::before,
  .zz-wheel::after {
    content: "";
    position: absolute;
    box-sizing: border-box;
    width: 100%;
    height: 60px;
    z-index: 1;
  }
  .zz-wheel::before {
    top: 0;
    border-bottom: 1px solid rgba(0,0,0,0.3);
     background: linear-gradient(rgba(255,255,255,0.9),rgba(255,255,255,0.4));
  }
  .zz-wheel::after {
    bottom: 0;
    border-top: 1px solid rgba(0,0,0,0.3);
    background: linear-gradient(to top, rgba(255,255,255,0.9),rgba(255,255,255,0.4));
  }
  .zz-wheel ul {
    margin: 0;
    padding: 0;
    position: absolute;
    top: 60px;
    width: 100%;
  }
  .zz-wheel li {
    list-style: none;
    text-align: center;
    height: 30px;
    line-height: 30px;
  }
  .zz-transtion {
    transition: all 0.5s;
  }
  </style>
</head>
<body>
  <div class="zz-picker">
    <div class="zz-control">
      <span class="cancel">取消</span>
      <span class="confirm">确定</span>
    </div>
    <div class="zz-wheel">
      <ul data-y="0">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li> 
      </ul>
    </div>
  </div>
  <script>
    var wheel = document.querySelector('.zz-wheel');
    var ul = wheel.children[0];
    var initY = 0;

    wheel.addEventListener('touchstart', touchstart);

    function touchstart(e) {
      ul.classList.remove('zz-transtion')
      initY = e.changedTouches[0].clientY
      this.addEventListener('touchmove', touchmove);
      this.addEventListener('touchend', touchend);
    }

    function touchmove(e) {
      ul.style.transform = 'translate3d(0,'+ (+ul.dataset.y + e.changedTouches[0].clientY - initY)+'px,0)';
    }

    function touchend(e) {
      ul.classList.add('zz-transtion')
      var y = +ul.dataset.y + e.changedTouches[0].clientY - initY;
      y = Math.round(y / 30);
      y = y >= 0 ? 0 : y;
      y = y <= -9 ? -9 : y;
      y = y * 30;
      ul.style.transform = 'translate3d(0, ' + y + 'px, 0)';
      ul.dataset.y = y;
      this.removeEventListener('touchmove', touchmove);
      this.removeEventListener('touchend', touchend);
    }
  </script>
</body>
</html>
